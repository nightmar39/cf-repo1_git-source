apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codefresh-delivery-pipelines
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /webhooks/flask
            backend:
              service:
                name: flask-eventsource-svc
                port:
                  number: 80
            pathType: ImplementationSpecific
